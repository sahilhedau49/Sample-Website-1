<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sample Website 1</title>
  </head>
  <body>
    <div class="nav">
      <img src="img/logo_p5.png" alt="Logo" class="logo" />
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Common Problems</a>
        <a href="#">Our Blog</a>
        <a href="#">FAOs</a>
        <button class="signup">Sign Up</button>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <div class="bigtext">
          <h2>Pet Care For Today's Pet Parents</h2>
        </div>
        <div class="smltext">
          <p>
            Let us treat your pet like our own family with best service and
            special package.
          </p>
        </div>

        <div class="btnleft">
          <button class="servicebtn">Our Services</button>
          <a href="#" class="calllink">Schedule a call</a>
        </div>
      </div>

      <div class="right">
        <div class="catdiv">
          <img src="img/cat1.jfif" alt="cat" class="cat" />
        </div>
        <div class="catwithwmendiv">
          <img src="img/girlwithcat1.jpg" alt="cat" class="catwithwmen" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="cat2div">
        <img src="img/cat2.jfif" alt="cat" class="cat2" />
      </div>
      <div class="fbox">
        <p>
          <span>150K+</span> <br />
          Nutritional Complete
        </p>
      </div>
      <div class="fbox">
        <p>
          <span>$4M</span> <br />
          Product Sale
        </p>
      </div>
      <div class="fbox">
        <p>
          <span>78%</span> <br />
          Client Satisfaction
        </p>
      </div>
    </div>
  </body>
</html>
